<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso Javascript</title>
    </head>
    <body>
        <div="app">
            <button class="botao">Gerar Quadrado</button>
            <div class="box"></div>
        </div>
        <script>            
            var btn = document.querySelector('button.botao');

            btn.onclick = function(){
                var quadrado = document.querySelector('.box');

                quadrado.style.width = 100;
                quadrado.style.height = 100;
                quadrado.style.backgroundColor = '#f00';                      
                
            }
        </script>
    </body>
</html>
